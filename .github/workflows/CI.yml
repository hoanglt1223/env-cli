name: CI

on:
  push:
    branches:
      - master
      - "*.x"
  pull_request:
    branches:
      - master
  workflow_dispatch:
    inputs:
      run_release:
        description: 'Create release build'
        required: false
        default: false
        type: boolean

env:
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            target
          key: ubuntu-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ubuntu-cargo-

      # - name: Run clippy
      #   run: cargo clippy --all-targets -- -D warnings

      - name: Run tests
        run: cargo test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        include:
          - build_mode: debug
            rust_profile: dev
          - build_mode: release
            rust_profile: release
            artifact: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            target
          key: ubuntu-cargo-${{ hashFiles('**/Cargo.lock') }}-${{ matrix.build_mode }}
          restore-keys: |
            ubuntu-cargo-${{ matrix.build_mode }}-
            ubuntu-cargo-

      - name: Build ${{ matrix.build_mode }} binary
        run: |
          if [ "${{ matrix.build_mode }}" = "release" ]; then
            cargo build --release
          else
            cargo build
          fi

      - name: Upload artifact
        if: matrix.artifact == true && (startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && github.event.inputs.run_release == 'true'))
        uses: actions/upload-artifact@v4
        with:
          name: env-cli-${{ matrix.build_mode }}
          path: target/${{ matrix.build_mode }}/env
          retention-days: 30